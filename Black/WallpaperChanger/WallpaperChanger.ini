[Rainmeter]
Update=1000

[Metadata]
Name=Black, BackgroundChanger
Author=Vidit
Information=Switchs background after specified time
License=FREE
Version=1.0

[MeasureTime]
Measure=Time
Format=%#M
IfCondition=((MeasureTime >= 10) && (MeasureTime < 20))
IfTrueAction=[!SetWallpaper "#@#bg0.png" Fill]
IfCondition2=((MeasureTime >= 20) && (MeasureTime < 30))
IfTrueAction2=[!SetWallpaper "#@#bg1.png" Fill]
IfCondition3=((MeasureTime >= 30) && (MeasureTime < 40))
IfTrueAction3=[!SetWallpaper "#@#bg2.png" Fill]
IfCondition4=((MeasureTime >= 40) && (MeasureTime < 50))
IfTrueAction4=[!SetWallpaper "#@#bg3.jpg" Fill]
IfCondition5=((MeasureTime >= 50) && (MeasureTime < 60))
IfTrueAction5=[!SetWallpaper "#@#bg4.png" Fill]
IfCondition6=(MeasureTime < 10)
IfTrueAction6=[!SetWallpaper "#@#bg5.png" Fill]

[Meter]
Meter=String
Text=""
Hidden=1